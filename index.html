<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <style>
  h1{color: #00aeef;}
  h2{color: #00aeef;}
  h4{color: #00aeef;}

  </style>

  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- Implement a way to filter through listings using the search bar.. thanks angular -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchBar">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th><r>Delete Entry</r></th>
                </tr>
                <tr ng-repeat="listing in (search = (listings | orderBy:'code' | filter:searchBar))" ng-click="showDetails(listing)">
                  <th>{{listing.code}}</th>
                  <th>{{listing.name}}</th>
                  <th><button type="button" class="btn btn-default btn-xs"  ng-click ="deleteListing(listing)"> 
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> delete
                  </button></r></th>
                  <!--baby's first bootstrap!!--> </th>
                </tr>
              <!-- (instructions were here, completed) --> 
            </table>
          </div>
          <!-- Write an HTML form that adds new listings to the directory -->
          <h4>Create a new listing</h4>
          </hr><p>Code:
          <input type="textbox" ng-model="code"></p>
          </hr><p>Building Name:
          <input type="textbox" ng-model="name"></p>
          </hr><p>Address:
          <input type="textbox" ng-model="address"></p>
          </hr><p>Latitude:
          <input type="number" ng-model="latitude"></p>
          </hr><p>Longitude:
          <input type="number" ng-model="longitude"></p>
          <p><p><button type="button" class="btn btn-default btn-SM"  ng-click ="newListing()"> 
          </hr><span class="glyphicon glyphicon-check" aria-hidden="true"></span> Add Listing
          </button></p>
          </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            </hr>
            <p>Street Address: {{info.address}}</p>
            <p>Latitude: {{info.latitude}}</p>
            </hr>
            <p>Longitude: {{info.longitude}}</p>
            </hr>
            <!-- Include a way to display detailed information about an individual listing. AYYYYYY -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>

  </body>
</html>
